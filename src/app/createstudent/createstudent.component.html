
<h1 style="text-align: center;">Enter details of new Student</h1>

<div style="margin-bottom: 40px;" class="container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="student.name">
    </div>

    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" class="form-control" id="course" [(ngModel)]="student.course">
    </div>

    <div class="form-group">
        <label for="fee">Fee:</label>
        <input type="number" class="form-control" id="fee" [(ngModel)]="student.fee">
    </div>

    <div class="form-group">
        <label for="marks">Marks:</label>
        <input type="number" class="form-control" id="marks" [(ngModel)]="student.marks">
    </div>

    <button type="submit" class="btn btn-success" (click)="saveStudent()">Save Student</button>

    
</div>
